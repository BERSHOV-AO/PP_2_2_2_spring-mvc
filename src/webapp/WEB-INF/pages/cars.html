<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список машин</title>
</head>
<body>
<h1>Список машин</h1>
<table border="1">
    <thead>
    <tr>
        <th>Модель</th>
        <th>Серия</th>
        <th>Цвет</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${selectedCars}">
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getSeries()}"></td>
        <td th:text="${car.getColor()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
